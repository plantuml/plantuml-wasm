<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantUML.js Basic Example</title>
    <!-- Require cheerpj dependency -->
    <script src="https://cjrtnc.leaningtech.com/2.3/loader.js"></script>
    <!-- Require PlantUML.js -->
    <script src="node_modules/@plantuml/plantuml.js/plantuml.js"></script>
  </head>
  <body>
    <img src="loading.png" id="plantuml-diagram" />
    <script type="text/javascript">
        plantuml.initialize('/app/node_modules/@plantuml/plantuml.js').then(() => {
            const element = document.getElementById('plantuml-diagram')
            const pumlContent = `
                @startuml
                Bob -> Alice: Hello!
                @enduml
            `
            const url = plantuml.renderPng(pumlContent).then((blob) => {
                element.src = window.URL.createObjectURL(blob)
            })
        })
    </script>
  </body>
</html>
